<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="d-flex flex-md-row align-items-center pb-2 p-2 border-bottom border-dark">

        <span class="fs-4 d-flex align-items-center text-dark">Yandex Backup Appliance</span>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="#">Settings</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="#">Log out</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="#">Support</a>
      </nav>
    </div>

<div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
    <a href="resources" class="d-flex align-items-left mb-3 mb-md-0 me-md-auto text-white text-decoration-none">

      <span class="fs-5">Dashboard</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="{% url 'resources' %}" class="nav-link {% block nav-resouces %}{% endblock %}" aria-current="page">
          Resources
        </a>
      </li>
        <li class="nav-item">
        <a href="{% url 'policies' %}" class="nav-link {% block nav-policies %}{% endblock %}" aria-current="page">
          Policies
        </a>
      </li>
        <li class="nav-item">
        <a href="{% url 'sessions' %}" class="nav-link {% block nav-sessions %}{% endblock %}" aria-current="page">
          Sessions
        </a>
      </li>
    </ul>
    <hr>
  </div>
<div class="container"> {% block content %}{% endblock %} </div>
</body>
</html>
